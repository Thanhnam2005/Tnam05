<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi ảnh sang PDF</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-200 transition-all duration-500">
    <!-- Header -->
    <header class="py-6 shadow-md bg-white dark:bg-gray-900">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">
                Chuyển đổi ảnh sang PDF
            </h1>
            <nav>
                <a href="#" class="text-blue-500 hover:underline">Trang chủ</a>
                <a href="#features" class="ml-6 text-blue-500 hover:underline">Tính năng</a>
                <a href="#contact" class="ml-6 text-blue-500 hover:underline">Liên hệ</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <!-- Section 1: Upload Area -->
        <section class="mb-12 text-center">
            <h2 class="text-3xl font-bold mb-6">Chuyển đổi dễ dàng chỉ với vài bước!</h2>
            <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 border border-gray-200 dark:border-gray-700">
                <div id="drop-zone" class="p-6 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                    <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-400">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="text-sm text-gray-500 mt-4">Kéo và thả các ảnh vào đây, hoặc <span class="text-blue-500 underline cursor-pointer">nhấp để chọn tệp</span>.</p>
                </div>
                <button id="convert-btn" class="mt-6 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Chuyển đổi sang PDF
                </button>
            </div>
        </section>

        <!-- Section 2: Preview Images -->
        <section id="image-preview" class="hidden bg-gray-50 dark:bg-gray-800 rounded-lg p-6 mb-8">
            <h3 class="text-lg font-semibold mb-4">Hình ảnh đã tải lên:</h3>
            <ul class="grid grid-cols-2 gap-4"></ul>
        </section>

        <!-- Section 3: PDF Download -->
        <section id="pdf-download" class="hidden text-center">
            <div class="bg-green-50 dark:bg-green-900/30 rounded-lg p-6 border border-green-200 dark:border-green-700">
                <h3 class="text-lg font-semibold text-green-700 dark:text-green-300">PDF của bạn đã sẵn sàng!</h3>
                <a id="download-link" class="mt-4 inline-flex items-center px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow hover:bg-green-600 transition-all duration-300" href="#" download="anh-da-chuyen-doi.pdf">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Tải xuống PDF
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-6 bg-gray-100 dark:bg-gray-900 text-center text-gray-600 dark:text-gray-400">
        <p>© 2024 Chuyển đổi ảnh sang PDF. All Rights Reserved.</p>
    </footer>
</body>
</html>
